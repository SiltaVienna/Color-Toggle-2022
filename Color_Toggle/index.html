<!DOCTYPE html>
<html>
<head>
    <title>Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-background">

    <div class="dropdown">

        <img src="images/hamburger_menu.png" id="img-burger" class="hamburger" alt="hamburger-icon" width="100">
        
        <ul class="ul-menu">
            <li class="home"> <input type="radio" name="radio" class="radio-btn"> Home </li>
            <li class="purple"> <input type="radio" name="radio" class="radio-btn"> Purple </li>
            <li class="orange"> <input type="radio" name="radio" class="radio-btn"> Orange </li>
            <li class="green"> <input type="radio" name="radio" class="radio-btn"> Green </li>
        </ul>
    </div>   
    
    <div class="text-background">
        <h1> Color Toggle</h1>
    </div>
    
</body>


</html>
